classes:
  CANVenom:
    shared_ptr: true
    enums:
      ControlMode:
      BrakeCoastMode:
      FaultFlag:
      MotionProfileState:
    methods:
      CANVenom:
      StopMotor:
      GetDescription:
        param_override:
          desc:
            ignore: true
        cpp_code: |
          [](CANVenom * self) -> py::str {
            wpi::SmallString<128> buf;
            wpi::raw_svector_ostream s(buf);
            self->GetDescription(s);
            return py::cast(s.str());
          }
        virtual_xform: |
          [&](py::function &overload) {
            desc << py::cast<std::string>(overload());
          }
